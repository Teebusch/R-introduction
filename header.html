<template id="solutionTemplate">
	<details>
		<summary>
			<span class="summary-title">Solution</span>
			<div class="summary-chevron">
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
					 viewBox="0 0 24 24" fill="none"
					 stroke="currentColor" stroke-width="2" stroke-linecap="round"
					 stroke-linejoin="round" class="feather">
					<polyline points="6 9 12 15 18 9"></polyline>
				</svg>
			</div>
		</summary>
		<div class="content"></div>
	</details>
</template>



<script>

function obscureSolutions(selector = 'div.answer'){
  var solutions = document.querySelectorAll(selector);
  const template = document.getElementById("solutionTemplate");

  solutions.forEach(e => {
    let wrapped = template.content.cloneNode(true);
    wrapped.querySelector(".content").appendChild(e.cloneNode(true));
    e.replaceWith(wrapped);
  })
}

window.addEventListener("load", function() {
  obscureSolutions();
});

</script>
